    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Animated Multi-Colored Galaxy Background - Purple/Red Theme */
      html {
        scroll-behavior: smooth;
      }
      
      body {
        background-color: #0f0518;
        overflow-x: hidden;
        color: white;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Deep Space Gradient Base */
      .galaxy-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        z-index: -3;
      }

      /* The Nebula Clouds */
      .nebula-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(76, 29, 149, 0.4) 0%, transparent 40%),
          radial-gradient(circle at 80% 70%, rgba(190, 18, 60, 0.3) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(88, 28, 135, 0.2) 0%, transparent 60%);
        filter: blur(40px);
        z-index: -2;
        animation: pulse-nebula 15s ease-in-out infinite alternate;
        will-change: transform, opacity;
      }

      /* Stars */
      .stars-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(1.5px 1.5px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 160px 120px, #ddd, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        z-index: -1;
        animation: move-stars 120s linear infinite;
        opacity: 0.7;
        will-change: transform;
      }
      
      .twinkle-layer {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: transparent url('https://www.script-tutorials.com/demos/360/images/twinkling.png') repeat top center;
         z-index: -1;
         animation: move-twinkle 200s linear infinite;
         opacity: 0.3;
         mix-blend-mode: color-dodge;
         will-change: background-position;
      }

      @keyframes move-stars {
        from {transform: translateY(0);}
        to {transform: translateY(-200px);}
      }

      @keyframes move-twinkle {
        from {background-position: 0 0;}
        to {background-position: -10000px 5000px;}
      }

      @keyframes pulse-nebula {
        0% { opacity: 0.6; transform: scale(1) translate(0,0); }
        50% { opacity: 0.8; transform: scale(1.05) translate(10px, -10px); }
        100% { opacity: 1; transform: scale(1.1) translate(-5px, 5px); }
      }
      
      /* Print Styles */
      @media print {
        .galaxy-bg, .nebula-layer, .stars-layer, .twinkle-layer, header, footer, button:not(.print-hidden) {
          display: none !important;
        }
        body, main, #root {
          background: white !important;
          color: black !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        .print-content {
          display: block !important;
          padding: 20px;
        }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0518; 
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #4c1d95, #be123c); 
        border-radius: 5px;
        border: 2px solid #0f0518;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #be123c; 
      }
    </style>
